<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./resete.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <input type="number" class="telaValor" id="telaValor">
        <div class="teclado" id="teclado">
            <div class="tecladoNumero">
                <input type="button" value="9" class="botaoNumero">
                <input type="button" value="8" class="botaoNumero">
                <input type="button" value="7" class="botaoNumero">
                <input type="button" value="6" class="botaoNumero">
                <input type="button" value="5" class="botaoNumero">
                <input type="button" value="4" class="botaoNumero">
                <input type="button" value="3" class="botaoNumero">
                <input type="button" value="2" class="botaoNumero">
                <input type="button" value="1" class="botaoNumero">
                <input type="button" value="0" class="botaoNumero">
                <input type="button" value="," class="botaoNumero">
                <input type="button" value="CE" class="botaoNumero">
            </div>
            <div class="tecladoOperadores" id="tecladoOperadores">
                <button class="porcentagem botaoOperador">%</button>
                <button class="multiplicacao botaoOperador">X</button>
                <button class="subtracao botaoOperador">-</button>
                <button class="divisao botaoOperador">/</button>
                <button class="soma botaoOperador">+</button>
                <button class="resultado botaoOperador">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
